<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Prometric Pass Prediction</title>

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px }
.container { max-width:900px; margin:auto; background:#fff; padding:25px }
.hidden { display:none }
.option { border:1px solid #ccc; padding:12px; margin:10px 0; cursor:pointer }
.option.selected { background:#dde6ff }
.option.correct { border-left:6px solid green; background:#e9f8ee }
.option.wrong { border-left:6px solid red; background:#fdeaea }
button { padding:10px 16px; margin-top:15px }
.rationale { background:#f9fafb; padding:15px; margin-top:15px }
</style>
</head>

<body>
<div class="container">

<!-- START -->
<div id="startScreen">
  <h2>SCFHS Prometric Pass Prediction</h2>
  Name:<br><input id="studentName"><br><br>
  ID:<br><input id="studentID"><br><br>
  <button id="startBtn">Start</button>
</div>

<!-- EXAM -->
<div id="examScreen" class="hidden">
  <h3 id="progress"></h3>
  <p id="questionText"></p>
  <div id="options"></div>
  <button id="submitBtn">Submit</button>
  <div id="rationaleBox" class="rationale hidden"></div>
  <button id="nextBtn" class="hidden">Next</button>
</div>

<!-- RESULT -->
<div id="resultScreen" class="hidden">
  <h2>Result</h2>
  <p id="finalInfo"></p>
  <p id="decision"></p>
</div>

</div>

<script>
/* ---------- DATA ---------- */
const questions = [
{
  q: "A 68-year-old patient with pneumonia becomes restless. BP 88/54, HR 124, RR 30, SpO₂ 89%. Priority action?",
  options: [
    { text:"Notify physician", tag:"STR" },
    { text:"Elevate HOB and apply oxygen", tag:"SCFHS" },
    { text:"Obtain ABGs", tag:"NCLEX" },
    { text:"Prepare for intubation", tag:"SAFE_DELAY" }
  ],
  correctTag:"SCFHS",
  rationale:{
    correct:"Immediate oxygenation addresses life-threatening hypoxia before escalation.",
    distractors:{
      STR:"Escalation without stabilization delays correction of hypoxia.",
      NCLEX:"Diagnostics do not treat impaired gas exchange.",
      SAFE_DELAY:"Advanced airway preparation comes after basic stabilization."
    }
  }
},
{
  q: "A client with heart failure suddenly develops pink frothy sputum and severe dyspnea. SpO₂ 86%. FIRST action?",
  options: [
    { text:"Increase oxygen via non-rebreather", tag:"SCFHS" },
    { text:"Prepare IV furosemide", tag:"NCLEX" },
    { text:"Notify rapid response", tag:"STR" },
    { text:"Auscultate lung sounds", tag:"SAFE_DELAY" }
  ],
  correctTag:"SCFHS",
  rationale:{
    correct:"Improving oxygenation is the priority in acute pulmonary edema.",
    distractors:{
      NCLEX:"Diuretics do not immediately correct hypoxia.",
      STR:"Escalation follows initial stabilization.",
      SAFE_DELAY:"Assessment delays urgent intervention."
    }
  }
},
{
  q: "A 55-year-old female post-thyroidectomy reports tingling around the mouth and fingers. BP 128/76, HR 96, RR 18. What is the nurse’s PRIORITY action?",
  options: [
    { text: "Document findings and reassess in 30 minutes", tag: "SAFE_DELAY" },
    { text: "Assess for Chvostek’s and Trousseau’s signs", tag: "NCLEX" },
    { text: "Administer IV calcium gluconate as prescribed", tag: "SCFHS" },
    { text: "Notify the surgeon immediately", tag: "STR" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "The patient demonstrates early signs of hypocalcemia, a known postoperative complication. Administering calcium directly addresses neuromuscular instability and prevents progression to laryngospasm or seizures.",
    distractors: {
      SAFE_DELAY:
        "Delaying intervention risks progression to airway compromise.",
      NCLEX:
        "Further assessment does not correct the underlying electrolyte disturbance.",
      STR:
        "Provider notification is appropriate but should not delay corrective treatment."
    }
  }
},
{
  q: "A client with heart failure suddenly develops pink frothy sputum and severe dyspnea. SpO₂ 86% on 2 L nasal cannula. What should the nurse do FIRST?",
  options: [
    { text: "Increase oxygen via non-rebreather mask", tag: "SCFHS" },
    { text: "Prepare IV furosemide", tag: "NCLEX" },
    { text: "Notify the rapid response team", tag: "STR" },
    { text: "Auscultate lung sounds", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "The patient is experiencing acute pulmonary edema. Immediate improvement of oxygenation is the priority to reduce hypoxia before pharmacologic or escalation measures.",
    distractors: {
      NCLEX:
        "Diuretics are indicated but do not address immediate oxygen deprivation.",
      STR:
        "Escalation may be required, but basic airway and breathing support comes first.",
      SAFE_DELAY:
        "Further assessment delays life-saving intervention."
    }
  }
},
{
  q: "A 72-year-old patient with COPD becomes increasingly drowsy. ABG shows pH 7.28, PaCO₂ 62 mmHg, PaO₂ 58 mmHg. SpO₂ 88% on 4 L nasal cannula. What is the nurse’s PRIORITY action?",
  options: [
    { text: "Increase oxygen flow to 6 L/min", tag: "SAFE_DELAY" },
    { text: "Prepare the patient for noninvasive ventilation (BiPAP)", tag: "SCFHS" },
    { text: "Notify the physician of worsening ABGs", tag: "STR" },
    { text: "Encourage deep breathing and coughing", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "The patient demonstrates acute respiratory acidosis with carbon dioxide retention. Noninvasive ventilation improves alveolar ventilation and reduces PaCO₂, addressing the underlying cause of deterioration.",
    distractors: {
      SAFE_DELAY:
        "Increasing oxygen alone may worsen CO₂ retention in COPD patients.",
      STR:
        "Provider notification is appropriate but should not delay ventilatory support.",
      NCLEX:
        "Breathing exercises are insufficient for acute ventilatory failure."
    }
  }
},
{
  q: "A postoperative client reports sudden chest pain and shortness of breath 24 hours after hip surgery. HR 118, RR 28, SpO₂ 90% on room air. What should the nurse do FIRST?",
  options: [
    { text: "Administer prescribed PRN analgesics", tag: "SAFE_DELAY" },
    { text: "Apply oxygen and raise the head of the bed", tag: "SCFHS" },
    { text: "Request a STAT chest X-ray", tag: "NCLEX" },
    { text: "Notify the surgeon immediately", tag: "STR" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "The presentation suggests possible pulmonary embolism. Immediate oxygenation and positioning support gas exchange while further evaluation is arranged.",
    distractors: {
      SAFE_DELAY:
        "Treating pain alone delays management of a potentially fatal condition.",
      NCLEX:
        "Diagnostic testing should not precede stabilization.",
      STR:
        "Escalation is appropriate but only after initiating supportive care."
    }
  }
},
{
  q: "A patient with diabetes becomes confused and diaphoretic. Capillary glucose reads 42 mg/dL. What is the nurse’s PRIORITY action?",
  options: [
    { text: "Administer IV dextrose per protocol", tag: "SCFHS" },
    { text: "Recheck blood glucose to confirm accuracy", tag: "NCLEX" },
    { text: "Notify the healthcare provider", tag: "STR" },
    { text: "Document findings and monitor closely", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "The patient is experiencing symptomatic hypoglycemia. Immediate administration of glucose corrects neuroglycopenia and prevents seizure or loss of consciousness.",
    distractors: {
      NCLEX:
        "Repeating testing delays urgent treatment.",
      STR:
        "Provider notification should not delay life-saving intervention.",
      SAFE_DELAY:
        "Observation without treatment places the patient at significant risk."
    }
  }
},
{
  q: "A client receiving a blood transfusion develops fever, chills, and flank pain 15 minutes after initiation. What is the nurse’s FIRST action?",
  options: [
    { text: "Stop the transfusion immediately", tag: "SCFHS" },
    { text: "Administer antipyretics as ordered", tag: "NCLEX" },
    { text: "Notify the blood bank", tag: "STR" },
    { text: "Slow the transfusion rate", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "These findings suggest an acute hemolytic transfusion reaction. Stopping the transfusion immediately prevents further exposure and reduces the risk of renal failure and shock.",
    distractors: {
      NCLEX:
        "Medications do not address the cause of the reaction.",
      STR:
        "Notification is required but only after stopping the transfusion.",
      SAFE_DELAY:
        "Slowing the infusion allows continued antigen exposure."
    }
  }
},
{
  q: "A patient with a history of stroke suddenly develops unilateral weakness and slurred speech. Time of onset is unknown. What should the nurse do FIRST?",
  options: [
    { text: "Perform a rapid neurological assessment", tag: "SCFHS" },
    { text: "Prepare the patient for CT imaging", tag: "NCLEX" },
    { text: "Notify the stroke response team", tag: "STR" },
    { text: "Check blood glucose level", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct:
      "A focused neurological assessment establishes baseline deficits and guides urgency of further interventions while maintaining rapid workflow.",
    distractors: {
      NCLEX:
        "Imaging is required but should follow immediate bedside assessment.",
      STR:
        "Escalation is appropriate after initial evaluation.",
      SAFE_DELAY:
        "Glucose assessment is important but should not delay stroke evaluation."
    }
  }
},
{
  q: "A 60-year-old man with sepsis becomes hypotensive despite IV fluids. BP 82/48, HR 132, RR 28, SpO₂ 92% on oxygen. Urine output is minimal. What should the nurse do FIRST?",
  options: [
    { text: "Notify the physician of hypotension", tag: "STR" },
    { text: "Initiate vasopressor infusion as prescribed", tag: "SCFHS" },
    { text: "Measure central venous pressure", tag: "NCLEX" },
    { text: "Document findings and reassess", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "The patient is in septic shock with persistent hypotension. Vasopressors are required to maintain perfusion after fluid resuscitation.",
    distractors: {
      STR: "Notification should not delay life-saving intervention.",
      NCLEX: "Hemodynamic monitoring does not correct shock.",
      SAFE_DELAY: "Delaying treatment risks multi-organ failure."
    }
  }
},
{
  q: "A postoperative patient suddenly becomes unresponsive. No pulse is palpated. What is the nurse’s PRIORITY action?",
  options: [
    { text: "Call the code blue team", tag: "STR" },
    { text: "Begin high-quality CPR", tag: "SCFHS" },
    { text: "Attach the cardiac monitor", tag: "NCLEX" },
    { text: "Check blood pressure again", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Immediate CPR maintains circulation and oxygen delivery and must begin without delay in cardiac arrest.",
    distractors: {
      STR: "Help is needed, but CPR must start immediately.",
      NCLEX: "Monitoring delays resuscitation.",
      SAFE_DELAY: "Further assessment is inappropriate without a pulse."
    }
  }
},
{
  q: "A client with asthma develops severe wheezing and cannot speak full sentences. RR 34, SpO₂ 88%. What should the nurse do FIRST?",
  options: [
    { text: "Administer short-acting bronchodilator", tag: "SCFHS" },
    { text: "Prepare IV corticosteroids", tag: "NCLEX" },
    { text: "Notify the respiratory therapist", tag: "STR" },
    { text: "Obtain peak flow measurement", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Rapid bronchodilation reverses acute airway obstruction and improves ventilation.",
    distractors: {
      NCLEX: "Steroids are important but not immediate relief.",
      STR: "Escalation should not delay treatment.",
      SAFE_DELAY: "Measurement delays urgent airway management."
    }
  }
},
{
  q: "A trauma patient arrives with uncontrolled external bleeding from the thigh. BP 90/56, HR 120. What is the nurse’s FIRST action?",
  options: [
    { text: "Apply direct pressure to the wound", tag: "SCFHS" },
    { text: "Establish two large-bore IV lines", tag: "NCLEX" },
    { text: "Notify the trauma surgeon", tag: "STR" },
    { text: "Document estimated blood loss", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Controlling active hemorrhage is the priority to prevent hypovolemic shock.",
    distractors: {
      NCLEX: "IV access is important but bleeding control comes first.",
      STR: "Notification should not delay hemorrhage control.",
      SAFE_DELAY: "Documentation delays life-saving action."
    }
  }
},
{
  q: "A patient receiving opioid analgesia becomes difficult to arouse. RR 8/min, SpO₂ 90%. What should the nurse do FIRST?",
  options: [
    { text: "Administer naloxone", tag: "SCFHS" },
    { text: "Notify the healthcare provider", tag: "STR" },
    { text: "Apply oxygen via face mask", tag: "NCLEX" },
    { text: "Document sedation level", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Naloxone reverses opioid-induced respiratory depression and prevents arrest.",
    distractors: {
      STR: "Notification should not delay reversal.",
      NCLEX: "Oxygen alone does not correct hypoventilation.",
      SAFE_DELAY: "Documentation delays emergency treatment."
    }
  }
},
{
  q: "A 70-year-old client with chronic kidney disease presents with muscle weakness and peaked T waves on ECG. Serum potassium is 6.8 mEq/L. What is the nurse’s PRIORITY action?",
  options: [
    { text: "Administer IV calcium gluconate as ordered", tag: "SCFHS" },
    { text: "Prepare the patient for hemodialysis", tag: "STR" },
    { text: "Obtain a repeat serum potassium level", tag: "NCLEX" },
    { text: "Document ECG changes and continue monitoring", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "IV calcium stabilizes the cardiac membrane and immediately reduces the risk of lethal dysrhythmias in severe hyperkalemia.",
    distractors: {
      STR: "Dialysis may be required but cardiac stabilization comes first.",
      NCLEX: "Rechecking labs delays urgent intervention.",
      SAFE_DELAY: "Monitoring without treatment risks cardiac arrest."
    }
  }
},
{
  q: "A patient with diabetic ketoacidosis is receiving IV insulin. Blood glucose drops from 420 mg/dL to 190 mg/dL within 2 hours. What should the nurse do NEXT?",
  options: [
    { text: "Add dextrose to the IV fluids", tag: "SCFHS" },
    { text: "Stop the insulin infusion", tag: "SAFE_DELAY" },
    { text: "Notify the physician of glucose improvement", tag: "STR" },
    { text: "Check urine ketones", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Dextrose is added to prevent hypoglycemia while insulin continues to correct ketosis.",
    distractors: {
      SAFE_DELAY: "Stopping insulin allows ketoacidosis to worsen.",
      STR: "Notification should not delay protocol-driven care.",
      NCLEX: "Assessment does not replace metabolic management."
    }
  }
},
{
  q: "A postoperative abdominal surgery patient reports increasing pain and abdominal rigidity. BP 92/58, HR 122. What should the nurse do FIRST?",
  options: [
    { text: "Assess for signs of internal bleeding", tag: "SCFHS" },
    { text: "Administer prescribed opioid analgesic", tag: "SAFE_DELAY" },
    { text: "Notify the surgeon immediately", tag: "STR" },
    { text: "Check the surgical dressing", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Hypotension, tachycardia, and rigidity suggest internal hemorrhage requiring rapid assessment.",
    distractors: {
      SAFE_DELAY: "Pain control masks worsening instability.",
      STR: "Notification should follow focused assessment.",
      NCLEX: "Dressings may appear normal despite internal bleeding."
    }
  }
},
{
  q: "A hospitalized patient suddenly becomes confused and agitated. Sodium level is 118 mEq/L. What is the nurse’s PRIORITY action?",
  options: [
    { text: "Initiate seizure precautions", tag: "SCFHS" },
    { text: "Encourage oral fluid intake", tag: "SAFE_DELAY" },
    { text: "Request a CT scan of the head", tag: "NCLEX" },
    { text: "Notify the healthcare provider", tag: "STR" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Severe hyponatremia places the patient at high risk for seizures and cerebral edema.",
    distractors: {
      SAFE_DELAY: "Fluids may worsen dilutional hyponatremia.",
      NCLEX: "Imaging delays immediate safety measures.",
      STR: "Escalation should not delay seizure prevention."
    }
  }
},
{
  q: "A patient receiving chemotherapy develops a temperature of 38.6°C (101.5°F). Absolute neutrophil count is 400/mm³. What should the nurse do FIRST?",
  options: [
    { text: "Initiate neutropenic sepsis protocol", tag: "SCFHS" },
    { text: "Administer antipyretics", tag: "SAFE_DELAY" },
    { text: "Obtain blood cultures", tag: "NCLEX" },
    { text: "Notify the oncology provider", tag: "STR" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Febrile neutropenia is a medical emergency requiring immediate broad-spectrum antibiotics.",
    distractors: {
      SAFE_DELAY: "Antipyretics mask infection without treating it.",
      NCLEX: "Cultures are important but must not delay antibiotics.",
      STR: "Notification occurs alongside protocol initiation."
    }
  }
}
];

/* ---------- ENGINE ---------- */
let current = 0;
let selected = null;
let score = { SCFHS:0, NCLEX:0, STR:0, SAFE_DELAY:0 };

const nameInput = document.getElementById("studentName");
const idInput   = document.getElementById("studentID");

document.getElementById("startBtn").onclick = () => {
  if (!nameInput.value || !idInput.value) {
    alert("Enter Name and ID");
    return;
  }
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("examScreen").classList.remove("hidden");
  loadQuestion();
};

function loadQuestion(){
  selected = null;
  document.getElementById("rationaleBox").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");

  const q = questions[current];
  document.getElementById("progress").innerText = `Question ${current+1} of ${questions.length}`;
  document.getElementById("questionText").innerText = q.q;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt,i)=>{
    const d = document.createElement("div");
    d.className = "option";
    d.innerText = opt.text;
    d.onclick = ()=>{
      document.querySelectorAll(".option").forEach(x=>x.classList.remove("selected"));
      d.classList.add("selected");
      selected = i;
    };
    optionsDiv.appendChild(d);
  });
}

document.getElementById("submitBtn").onclick = () => {
  if (selected === null) return alert("Select an option");

  const q = questions[current];
  const chosen = q.options[selected];
  const isCorrect = chosen.tag === q.correctTag;

  if (isCorrect) score.SCFHS++;
  else score[chosen.tag]++;

  const r = document.getElementById("rationaleBox");
  r.classList.remove("hidden");

  let html = isCorrect ? "<b>Correct</b><br><br>" : "<b>Incorrect</b><br><br>";

  q.options.forEach(opt=>{
    html += `<p><b>${opt.text}</b><br>${
      opt.tag === q.correctTag
        ? q.rationale.correct
        : q.rationale.distractors[opt.tag]
    }</p>`;
  });

  r.innerHTML = html;

  document.querySelectorAll(".option").forEach((d,i)=>{
    if (q.options[i].tag === q.correctTag) d.classList.add("correct");
    else if (i === selected) d.classList.add("wrong");
    d.onclick = null;
  });

  document.getElementById("nextBtn").classList.remove("hidden");
};

document.getElementById("nextBtn").onclick = () => {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    document.getElementById("examScreen").classList.add("hidden");
    document.getElementById("resultScreen").classList.remove("hidden");

    document.getElementById("finalInfo").innerHTML =
      `${nameInput.value} | ${idInput.value}`;

    document.getElementById("decision").innerHTML =
      score.SCFHS >= score.NCLEX && score.SCFHS >= score.STR
        ? "<b>GO — SCFHS Readiness Indicated</b>"
        : "<b>NO-GO — Remediation Required</b>";
  }
};
</script>
</body>
</html>
